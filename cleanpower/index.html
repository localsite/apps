<script type="text/javascript">
  //loadMarkdown("README.md", "readmeDiv", "_parent");

  $('#zip2').on("keypress", function(e) {
    if (e.keyCode == 13) { // Enter hit
      if ($('#zip2').val().length >= 5) {
        goZip($('#zip2').val().substring(0, 5));
      }
    }
  });
  function goZip(zip) {
    if (zip.length == 5) {
      $('#zip_output').text("");
      // Load JSON here

      updateHash({"zip":zip});
      // Load markdown .md file for zip
      loadMarkdown("https://model.earth/zip/io/data/" + zip.split('').join('/') + "/zipinfo.md", "zip_output", "_parent");
    } else {
      $('#zip_output').text('Please enter a 5 digit zip.');
    }
  }
  $(document).ready(function () {
    if (param.zip) {
      $('#zip').val(param.zip);
      goZip($('#zip').val());
    }
  });
</script>
